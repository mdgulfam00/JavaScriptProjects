<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p>Height in CM: <label ><input type="text" id="height"></label></p>
            <p>Weight in KG: <label ><input type="text" id="weight"></label></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Underweight = less than 18.6</p>
                <p>Normal weight = Between 18.6 and 24.9</p>
                <p>Overweight = more than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
